version: '3.8'

services:
  # --- SERVICIOS EXISTENTES (Actualizados) ---
  # Contenedor principal para Spark, Jupyter y MLflow
  stack-completo:
    build: .
    container_name: python_ml_stack
    ports:
      - "8888:8888"  # JupyterLab UI
      - "8080:8080"  # Spark Master UI
      - "5000:5000"  # MLflow UI
      - "7077:7077"  # Spark Master Port
      - "7078:7078"  # Spark Worker Port
    volumes:
      - ./notebooks:/app/notebooks
      - ./scripts:/app/scripts              # ← NUEVO (línea 18)
      - mlflow-artifacts:/app/mlflow_artifacts
    networks:
      - ml-net
    environment:
      - SPARK_MASTER=spark://localhost:7077
      - POSTGRES_USER=admin_user
      - POSTGRES_PASSWORD=admin_pass
      - POSTGRES_DB=mlflow_db
    depends_on:
      postgres-db:
        condition: service_healthy
      kafka:
        condition: service_started

  # Base de datos compartida (MLflow y Airflow)
  postgres-db:
    image: postgres:14
    container_name: postgres_db
    environment:
      - POSTGRES_USER=admin_user
      - POSTGRES_PASSWORD=admin_pass
      - POSTGRES_DB=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ml-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- NUEVOS SERVICIOS: KAFKA (Ingesta de Datos) ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - ml-net

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - ml-net

  # --- NUEVOS SERVICIOS: AIRFLOW (Orquestación) ---
  airflow-webserver:
    image: apache/airflow:2.7.1
    container_name: airflow_webserver
    restart: always
    depends_on:
      postgres-db:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://admin_user:admin_pass@postgres-db/airflow_db
      - AIRFLOW__CORE__FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=True
    ports:
      - "8081:8080"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./notebooks:/opt/airflow/notebooks  # ← NUEVO (línea 107)
      - ./scripts:/opt/airflow/scripts      # ← NUEVO (línea 108)
    networks:
      - ml-net
    command: >
      bash -c "airflow db migrate &&
               airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true &&
               airflow webserver"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  airflow-scheduler:
    image: apache/airflow:2.7.1
    container_name: airflow_scheduler
    restart: always
    depends_on:
      postgres-db:
        condition: service_healthy
      airflow-webserver:
        condition: service_started
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://admin_user:admin_pass@postgres-db/airflow_db
      - AIRFLOW__CORE__FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
      - ./notebooks:/opt/airflow/notebooks  # ← NUEVO (línea 145)
      - ./scripts:/opt/airflow/scripts      # ← NUEVO (línea 146)
    networks:
      - ml-net
    command: scheduler

volumes:
  postgres-data:
  mlflow-artifacts:

networks:
  ml-net:
    driver: bridge